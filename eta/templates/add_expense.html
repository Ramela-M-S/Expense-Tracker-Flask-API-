{% extends "base.html" %}

{% block title %}Add Expense | Expense Tracker{% endblock %}

{% block content %}
<div class="card p-4" style="background:#fff8d6; border-radius:20px; max-width:450px; margin:auto;">

    <!-- ICON -->
    <div class="icon-circle" style="margin:auto; width:90px; height:90px; font-size:40px;">
        <i class="bi bi-plus-circle-fill"></i>
    </div>

    <h3 class="text-center mt-3" style="color:#b7950b; font-weight:600;">Add Expense</h3>

    <form method="POST" class="mt-3">

        <!-- Title -->
        <div class="mb-3">
            <input name="title" placeholder="Title" class="form-control" required>
        </div>

        <!-- Amount -->
        <div class="mb-3">
            <input name="amount" placeholder="Amount" type="number" class="form-control" required>
        </div>

        <!-- Category -->
        <div class="mb-3">
            <select name="category" class="form-control" required>
                <option value="" disabled selected>Select Category</option>
                <option>Food</option>
                <option>Travel</option>
                <option>Bills</option>
            </select>
        </div>

        <!-- Date -->
        <div class="mb-3">
            <input name="date" type="date" class="form-control" required>

            
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn w-100" style="background:#4b2e05; color:white; font-weight:600; border-radius:12px;">
            Add Expense
        </button>

    </form>
</div>
{% endblock %}
